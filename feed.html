<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="feedback.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <h1>Contact Us</h1>
        <p class="description">We'd love to hear from you! Please fill out the form below, and we will get in touch with you as soon as possible.</p>
        <form class="contactform">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="input-group">
                <label for="feedback">Feedback</label>
                <select id="feedback" name="feedback" >
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>                
            </div>
            <button type="submit">Send Message</button>
            
        </form>
    </div>
</body>

<script>
    let name = document.querySelector("#name");
    let email = document.querySelector("#email");
    let mes = document.querySelector("#message");
    let fed = document.querySelector("#feedback")
    let btn = document.querySelector("button");
    let box = document.querySelector(".contact");
    function show() {
            window.alert("Submitted");
            box.style.backgroundColor = "yellow";
           
            setTimeout(() => {
                box.style.backgroundColor = "white";
            }, 400);
            console.log(name.value); 
        console.log(name.value); 
            console.log(email.value);
            console.log(mes.value);  
            console.log(fed.value);
    }

    btn.addEventListener("click" , show);
</script>
</html>
