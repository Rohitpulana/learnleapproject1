<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.makeagif.com/media/6-30-2021/Wyr65R.gif');
            background-size: 400% 400%, cover;
            background-position: center;
            
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            padding: 30px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d81e0;
            font-style:italic;
            font-weight: bolder;
            
        }
        
        
        
        .btn-login {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            transition: all 0.8s ease;
        }
        .remember-me {
    margin-bottom: 20px;
}
        
        .btn-login:hover {
            transform: translateY(-3px);
            
            background-color:white;
            color:rgb(6, 70, 143);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating-icon {
            animation: float 3s ease-in-out infinite;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #5293d8;
            text-decoration:none;
        }
        
        .forgot-password a:hover {
            text-decoration:underline;
            color:rgb(77, 77, 238)
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="login-container">
                    <div class="text-center">
                        <div class="floating-icon"><img src="https://static.vecteezy.com/system/resources/thumbnails/000/584/890/small/8maret-06.jpg" width="100px"></div>
                    </div>
                    <div class="text-center">
                        <div class="floating-icon"></div>
                    
                    <h2 class="login-title">LEARN LEAP</h2>
                </div>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Confirm Password" required>
                        </div>
                        <div class="remember-me form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div><br>
                        <button type="submit" class="btn btn-primary btn-login">Log In</button>
                    </form>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
